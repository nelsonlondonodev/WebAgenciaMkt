<!-- Chatbot Widget -->
<div id="chat-widget-container" class="fixed bottom-5 right-5 z-[9999]">
  <button
    id="chat-widget-button"
    class="bg-primary-blue text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg hover:bg-primary-green transition-colors animate-bounce"
    aria-label="Abrir chat"
  >
    <i class="fas fa-comment-dots fa-2x"></i>
  </button>
</div>

<div
  id="chat-window"
  class="hidden fixed bottom-24 right-5 left-5 sm:left-auto max-w-sm bg-gray-100  rounded-lg shadow-2xl z-[9999] flex flex-col"
  style="height: 70vh"
>
  <div
    class="bg-primary-blue text-white p-4 rounded-t-lg flex justify-between items-center"
  >
    <h3 class="text-lg font-semibold flex items-center">
      <i class="fas fa-robot mr-2"></i>Aurelio
    </h3>
    <button
      id="close-chat-window"
      class="text-gray-300 hover:text-white transition-colors"
      aria-label="Cerrar chat"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  <div id="chat-messages" class="flex-1 p-4 overflow-y-auto">
    <!-- Chat messages will be appended here -->
  </div>
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <div class="flex">
      <input
        type="text"
        id="chat-input"
        class="flex-1 border border-gray-300 dark:border-gray-600 rounded-l-lg p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
        placeholder="Escribe un mensaje..."
      />
      <button
        id="chat-send"
        class="bg-primary-blue text-white rounded-r-lg px-4 hover:bg-blue-600 transition-colors flex items-center justify-center"
        aria-label="Enviar mensaje"
      >
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
