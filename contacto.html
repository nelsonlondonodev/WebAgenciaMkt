  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 font-sans text-gray-900 dark:text-gray-100">
    
    <div data-component="nav"></div>

    <main class="pt-20 min-h-screen flex flex-col justify-center">
        <section class="py-16 sm:py-24">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                   <h1 class="text-4xl sm:text-5xl font-bold mb-6">Hablemos de tu Proyecto</h1>
                   <p class="text-lg text-gray-600 dark:text-gray-300">
                      Rellena el formulario y recibe una respuesta en menos de 24h.
                      <br>
                      O si lo prefieres, <a href="https://cal.com/nelson-londono-dpobgm/estrategia30" target="_blank" class="text-primary-blue hover:underline font-bold dark:text-primary-green">agenda una llamada directa aquí</a>.
                   </p>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 sm:p-12 border border-gray-100 dark:border-gray-700 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-primary-blue/5 rounded-bl-full -mr-8 -mt-8 pointer-events-none"></div>

                    <!-- Formulario de Contacto -->
                    <form
                      id="contact-form"
                      action="https://n8n.srv1033442.hstgr.cloud/webhook/webhook-formulario-web"
                      method="POST"
                      class="grid grid-cols-1 gap-y-6 relative z-10"
                    >
                      <!-- Campo Nombre -->
                      <div class="relative">
                        <input type="text" name="name" id="name" autocomplete="name" class="peer block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-4 py-3 text-gray-900 placeholder-transparent transition-colors duration-300 focus:border-primary-blue focus:outline-none focus:ring-0 dark:border-gray-600 dark:text-white dark:focus:border-primary-green dark:focus:shadow-[0_0_8px_theme('colors.primary-green')]" placeholder="Nombre" required />
                        <label for="name" class="pointer-events-none absolute left-4 top-3 origin-[0_0] -translate-y-6 scale-75 text-sm text-gray-500 transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-blue dark:text-gray-400 dark:peer-focus:text-primary-green">Nombre</label>
                      </div>

                      <!-- Campo Email -->
                      <div class="relative">
                        <input type="email" name="email" id="email" autocomplete="email" class="peer block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-4 py-3 text-gray-900 placeholder-transparent transition-colors duration-300 focus:border-primary-blue focus:outline-none focus:ring-0 dark:border-gray-600 dark:text-white dark:focus:border-primary-green dark:focus:shadow-[0_0_8px_theme('colors.primary-green')]" placeholder="Email" required />
                        <label for="email" class="pointer-events-none absolute left-4 top-3 origin-[0_0] -translate-y-6 scale-75 text-sm text-gray-500 transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-blue dark:text-gray-400 dark:peer-focus:text-primary-green">Email</label>
                      </div>

                      <!-- Campo Teléfono -->
                      <div class="relative">
                        <input type="tel" name="phone" id="phone" autocomplete="tel" class="peer block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-4 py-3 text-gray-900 placeholder-transparent transition-colors duration-300 focus:border-primary-blue focus:outline-none focus:ring-0 dark:border-gray-600 dark:text-white dark:focus:border-primary-green dark:focus:shadow-[0_0_8px_theme('colors.primary-green')]" placeholder="Teléfono" />
                        <label for="phone" class="pointer-events-none absolute left-4 top-3 origin-[0_0] -translate-y-6 scale-75 text-sm text-gray-500 transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-blue dark:text-gray-400 dark:peer-focus:text-primary-green">Teléfono</label>
                      </div>

                      <!-- Campo Mensaje -->
                      <div class="relative">
                        <textarea id="message" name="message" rows="4" class="peer block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-4 py-3 text-gray-900 placeholder-transparent transition-colors duration-300 focus:border-primary-blue focus:outline-none focus:ring-0 dark:border-gray-600 dark:text-white dark:focus:border-primary-green resize-none" placeholder="Mensaje" required></textarea>
                        <label for="message" class="pointer-events-none absolute left-4 top-3 origin-[0_0] -translate-y-6 scale-75 text-sm text-gray-500 transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-blue dark:text-gray-400 dark:peer-focus:text-primary-green">Mensaje</label>
                      </div>

                      <!-- Botón Submit -->
                      <button type="submit" class="w-full rounded-md bg-gray-900 px-6 py-4 text-base font-bold text-white shadow-lg hover:bg-primary-blue focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2 dark:bg-white dark:text-gray-900 dark:hover:bg-primary-green dark:focus:ring-primary-green transition-all transform hover:-translate-y-1">
                        Enviar Consulta
                      </button>
                      
                      <!-- Contenedor Estado -->
                      <div id="form-status" class="mt-4 text-center hidden"></div>
                    </form>
                </div>
                
                 <div class="mt-12 text-center text-gray-500 dark:text-gray-400">
                    <p class="uppercase tracking-widest text-xs font-semibold mb-2 text-primary-blue dark:text-primary-green">Oficinas Virtuales</p>
                    <p>Agencia Digital Global</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <div data-component="chatbot"></div>
