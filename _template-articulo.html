<!doctype html>
<html lang="es" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITULO_SEO}} | Nelson Londoño</title>
    <link rel="canonical" href="https://nelsonlondono.es/{{NOMBRE_ARCHIVO}}" />
    <link rel="icon" type="image/webp" href="./image/favicon.webp" />
    <meta name="description" content="{{DESCRIPCION_SEO}}" />
    
    <!-- Iconos FontAwesome -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" /></noscript>
    
    <!-- Estilos de Producción -->
    <link href="./output.css?v=1766255245261" rel="stylesheet" />

    <!-- Datos Estructurados (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{{TITULO_H1}}",
        "description": "{{DESCRIPCION_SEO}}",
        "image": "https://nelsonlondono.es/image/{{IMAGEN_DESTACADA}}",
        "author": {
          "@type": "Person",
          "name": "Nelson Londoño",
          "url": "https://nelsonlondono.es/#sobre-mi"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Nelson Londoño Agencia",
          "logo": {
            "@type": "ImageObject",
            "url": "https://nelsonlondono.es/image/logo-nelson.webp"
          }
        },
        "datePublished": "{{FECHA_PUBLICACION}}",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "https://nelsonlondono.es/{{NOMBRE_ARCHIVO}}"
        }
      }
    </script>
    
    <!-- Google Tag Manager (Analytics) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-124QEKRXHD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
    </script>
  </head>
  <body class="bg-light-bg dark:bg-dark-bg">
    <!-- Navbar Dinámico -->
    <div id="nav-placeholder"></div>

    <main class="pt-20">
      <!-- Migas de Pan -->
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="breadcrumbs-placeholder" class="my-6"></div>
      </div>

      <article>
        <!-- Encabezado del Artículo -->
        <header class="py-16 sm:py-24 bg-gray-50 dark:bg-gray-800/50 text-center scroll-animate-initial">
          <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="mb-4">
              <a href="blog.html" class="font-semibold text-primary-blue dark:text-primary-green uppercase text-sm">Volver al Blog</a>
            </div>
            <h1 class="text-3xl md:text-5xl font-extrabold text-gray-900 dark:text-white mb-6">
              {{TITULO_H1}}
            </h1>
            <div class="flex items-center justify-center space-x-4 text-gray-600 dark:text-gray-400">
              <img class="w-12 h-12 rounded-full border-2 border-primary-blue" src="./image/foto-nelson-londono.webp" alt="Nelson Londoño" loading="lazy" width="64" height="64" />
              <div class="text-left">
                <p class="font-semibold">Por Nelson Londoño</p>
                <time datetime="{{FECHA_PUBLICACION}}">{{FECHA_FORMATEADA}}</time>
              </div>
            </div>
          </div>
        </header>

        <!-- Imagen Destacada -->
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 -mt-12 scroll-animate-initial">
          <div class="aspect-[16/9] w-full rounded-xl shadow-2xl overflow-hidden bg-gray-200">
            <img src="./image/{{IMAGEN_DESTACADA}}" alt="{{TITULO_H1}}" class="w-full h-full object-cover" width="800" height="450" />
          </div>
        </div>

        <!-- Contenido del Artículo -->
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 scroll-animate-initial">
          <div class="article-content space-y-8">
            
            <p class="text-xl leading-relaxed text-gray-700 dark:text-gray-300 italic border-l-4 border-primary-blue pl-4">
              {{INTRODUCCION}}
            </p>

            {{CONTENIDO_HTML}}

            <!-- Sección de Compartir -->
            <div class="text-center pt-8 border-t dark:border-gray-700 mt-12">
              <p class="text-lg font-semibold text-gray-800 dark:text-white mb-4">¿Te ha parecido útil este artículo? ¡Compártelo!</p>
              <div class="flex justify-center space-x-4">
                <a href="#" id="share-linkedin" class="social-share-btn linkedin" aria-label="Compartir en LinkedIn">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" id="share-whatsapp" class="social-share-btn whatsapp" aria-label="Compartir en WhatsApp">
                  <i class="fab fa-whatsapp"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- CTA Final -->
        <section class="bg-gray-50 dark:bg-gray-800/50 py-16 scroll-animate-initial">
          <div class="max-w-4xl mx-auto text-center px-4">
            <h2 class="text-3xl font-bold mb-4">{{CTA_TITULO}}</h2>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">{{CTA_TEXTO}}</p>
            <a href="/#contacto" class="cta-button">Agenda tu Consulta Gratuita</a>
          </div>
        </section>
      </article>
    </main>

    <!-- Footer y Componentes Dinámicos -->
    <div id="footer-placeholder"></div>
    <div id="cookie-banner-placeholder"></div>
    
    <!-- Scripts Modularizados -->
    <script src="./bundle.min.js?v=1766255245261" defer></script>
  </body>
</html>
